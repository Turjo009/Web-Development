<!DOCTYPE html>
<html lang="en">
<head>
    <title>login Page</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="javascripts/myJavascript.js"></script>
</head>

<body>
    <h1>Login Page</h1>

    </form>
